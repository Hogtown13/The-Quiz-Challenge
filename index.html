<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TheQuizChallenge</title>
</head>
<body>
        <h1>General Knowledge Quiz</h1>
    <div >
        <p id="timer">100</p>
    </div>
    <div id="question-container" class='hide'>
        <p id="question-text"></p>
        <div id='choices'></div>
    </div>
    <div id='highscore' class='hide'>
        <ol id='scoreboard'>
            <li class='score'></li>
        </ol>
    </div>
    <div id="submit" class='hide'> 
        <h2>Submit High Score</h2>
        <input type="text" id="initials" placeholder="Enter Initials" minlength="2" maxlength="3"></input>
        <button id='submit-btn' type="submit">Submit Score</button>
    </div>
    <div class="functions">
       <button class="button" id="btn-start">START</button>
       <button class="button" id="btn-high">High Score</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
