<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TheQuizChallenge</title>
</head>
<body>
    <div>
        <h1>General Knowledge Quiz</h1>
    </div>
    <div id="timer">
        <p id="countdown">1</p>
    </div>
    <div id="question">
        <p id="text"></p>
    </div>
    <div class="container">
        <button type="click" id="answer1" class="card">
            <p>1.</p>
        </button>
        <button type="click" id="answer2" class="card">
            <p>2.</p>
        </button>
        <button type="click" id="answer3" class="card">
            <p>3.</p>
        </button>
        <button type="click" id="answer4" class="card">
            <p>4.</p>
        </button>
    </div>
    <div class="functions">
       <button class="button" id="btn-start">START</button>
       <button class="button" id="btn-high">High Score</button>

    </div>
    
</body>
</html>
